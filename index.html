        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 8]>

        <![endif]-->

        <nav class="head-nav">
            <h1 class="head-nav__headline">This is empty for now</h1>
        </nav>

        <div class="main-content">
            <div class="original">
              <h1 class="main-content__headline">#no-filter</h1>
               <figure>
                   <img src="img/test-img-road--small.jpg" alt="" class="img--original">
               </figure>
            </div>

            <hr class="gradient-center">

            <div class="filtered">
                <figure class="filter filter--inkwell">
                    <img src="img/test-img-road--small.jpg" alt="">
                    <figcaption>Inkwell</figcaption>
                </figure>

                <figure class="filter filter--amaro">
                    <img src="img/test-img-road--small.jpg" alt="">
                    <figcaption>Filter</figcaption>
                </figure>

                <figure class="filter filter--black-white">
                    <img src="img/test-img-road--small.jpg" alt="">
                    <figcaption>Filter</figcaption>
                </figure>
            </div>
        </div>

        <svg class="defs-only">
            <filter id="duotone" color-interpolation-filters="sRGB"
                    x="0" y="0" height="100%" width="100%">
                <feColorMatrix type="matrix"
                               values="0.90 0 0 0   0.40
                                       0.95 0 0 0  -0.10
                                       -0.20 0 0 0   0.65
                                       0  0 0 1   0" />
            </filter>
        </svg>
